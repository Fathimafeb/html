<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <form>
        <div class="abc">
            <h1>Survey Form:</h1>
            <h2>Customer Name</h2>
            <input type="text"><br>Enter Your First Name<br>
            <input type="text"><br>Enter last first Name<br>
            <h2>Address</h2>
            <input type="text"><br>Street Address<br>
            <input type="text"><br>Street Address Line 2<br>
            <input type="text"><br>City<br>
            <input type="text"><br>Zip<br>
            <select name="Zip" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UAE">UAE</option>
                <option value="LONDON">LONDON</option>
                <option value="Canada">Canada</option>
                <option value="Colombia">Colombia</option>
                <option value="China">China</option>
                <option value="Australia">Australia</option>

            </select>
            <br>Select a Country<br>
            <h2>Contact</h2>
            <input type="text"><br>phone<br>
            <input type="text"><br>Email<br>
            <h2>Personal Details</h2>
            <input type="radio" name="Male" id="Male" value="Male"/>male<br>
            <input type="radio" name="Female" id="Female" value="Female"/>Female<br>
            <input type="radio" name="Other" id="Other" value="Other"/>Other<br>
            <h2>Ratings</h2>
            <h3>Rating 1:</h3>
            <input type="radio" name="Bad" id="Bad" value="Bad"/>Bad
            <input type="radio" name="Good" id="Good" value="Good"/>Good
            <input type="radio" name="Excelent" id="Excelent" value="Excelent"/>Excelent<br>
            <button>Submit</button>



        </div>
    </form>
</body>
</html>
